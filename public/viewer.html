<!DOCTYPE html>
<html>
<head>
  <title>Viewer Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Viewer</h1>
<div>
  <button onclick="changeMonth(-1)">◀</button>
  <span id="monthTitle"></span>
  <button onclick="changeMonth(1)">▶</button>
</div>
<div class="calendar-header">
  <div>Sun</div>
  <div>Mon</div>
  <div>Tue</div>
  <div>Wed</div>
  <div>Thu</div>
  <div>Fri</div>
  <div>Sat</div>
</div>

  <div id="calendar"></div>
  <script src="script.js"></script>
</body>
</html>
